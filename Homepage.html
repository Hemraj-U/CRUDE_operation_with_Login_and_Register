<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5 text-center">Home page</h2>
      <div class="mb-5" id="border">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Address"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="email"
              placeholder="Email Id"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="phone">Phone no</label>
            <input
              type="number"
              name="phone"
              class="form-control"
              id="phone"
              placeholder="Phone no"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">
              Add Data
            </button>
            <button class="btn btn-primary" id="update">Update</button>
          </div>
          <small class="mt-2 text-center"
            >Copyright &copy; By Hemraj U 2023</small
          >
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
