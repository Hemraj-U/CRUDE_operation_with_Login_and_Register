<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign In</title>
    <script>
      function login() {
        var a = "example123@gmail.com";
        var b = "1234";

        var name = document.getElementById("name").value;
        var pass = document.getElementById("password").value;

        if (name == "") {
          window.alert("please Enter the username");
        } else if (pass == "") {
          window.alert("please enter the password");
        }

        if (name == a && pass == b) {
          window.alert("Login successfull !");
          window.open("./Homepage.html");
        } else {
          window.alert("incorrect username and password");
        }
      }
    </script>
  </head>
  <body>
    <form>
      <div class="main">
        <h1>Sign In</h1>
        <div class="inputs">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Username or Email"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="forgot_rem">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <div class="login_btn">
          <button type="submit" onclick="login();">Sign In</button>
        </div>
        <div class="notAcc">
          <p>Don't have Account?</p>
          <a href="./Register.html" target="_self">Sign Up</a>
        </div>
        <div class="icons">
          <a href="#" class="face">
            <i class="fa fa-facebook"><span>Facebook</span></i>
          </a>
          <a href="#" class="gool">
            <i class="fa fa-google"><span>Google</span></i>
          </a>
        </div>
      </div>
    </form>
  </body>
</html>
